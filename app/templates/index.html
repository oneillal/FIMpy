<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FIMpy - File Integrity Monitor</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/favicon.ico">
</head>

<body>
    <div class="container">
        <h1 class="text-center"><img src="static/face-monkey.png">&nbsp;FIMpy - File Integrity Monitor</h1>
        <div align="center">
            <button id="submit" type="button" class="form-control" aria-describedby="sizing-addon1" style="width: 250px">Execute</button>
            <p id="response" class="lead text-center"></p>
            <p id="monitoredFiles" class="lead text-center"></p>

            <table id="clients">
                <tr>
                    <th>Host</th>
                    <th>IP Address</th>
                    <th>Alive</th>
                    <th>Status</th>
                </tr>
                {% for row in x %}
                    <tr>
                      <td><img src="static/blue-diamond-16.png" />&nbsp;{{ row['hosts'] }}</td>
                      <td>{{ row['ipaddresses'] }}</td>
                      <td align="center" width="28">
                          {% if row['alive'] == true %}
                            <img src="static/green-circle-16.png" />
                          {% else %}
                            <img src="static/red-circle-16.png" />
                          {% endif %}
                      </td>
                      <td align="center" width="28">
                          {% if row['status'] == 1 %}
                            <img src="static/protected-lock-16.png" />
                          {% elif row['status'] == 2 %}
                            <img src="static/protected-shield-16.png" />
                          {% endif %}
                      </td>
                      <!--<td>{{ row['alive']|tojson|safe }}</td>-->
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/antixss.js" type="text/javascript"></script>

    <script>
    	//Submit data when submit button is pressed
        $('#submit').click(function(e) {
            //POST a request to write monitored file details to the database
            $.ajax({
              method: "POST",
              url: "./api/fimpy",
              contentType: "application/json",
              data: JSON.stringify({name: name })
            })
            .done(function(data) {
                $('#response').html(AntiXSS.sanitizeInput(data));
                $('#submit').hide();
                getFiles();
            });
        });

        //GET all the files from the database
        function getFiles(){
          $.get("./api/fimpy")
              .done(function(data) {
                  if(data.length > 0) {
                    data.forEach(function(element, index) {
                      data[index] = AntiXSS.sanitizeInput(element)
                    });
                    $('#monitoredFiles').html("Monitored files: " + data);
                  }
              });
          }

          //Call getFiles on page load.
          getFiles();


    </script>

</body>

</html>
